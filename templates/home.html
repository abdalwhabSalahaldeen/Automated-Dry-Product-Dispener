{% extends 'base.html' %}

{% block title %}Home{% endblock %}






{% block content %}





<div class="container">


   


<div class="row mt-3">
    {% for p in product_list %}
    <div class="col-md-3 card">
        <div class="m-4">
            <h4 class="text-center"><a href="{% url 'adpdapp:productdetail' p.slug %}">{{p.title}}</a></h4>
            <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;">
            <p class="mt-3 text-center">Price :  {{p.selling_price}} SR/gram </p>
            <button  class="btn btn-primary id-{{p.pk}} buy-now w-100" >Add to Cart</button>
        </div>
    </div>
    {% endfor %}
</div>


</div>

<br>
<br>
<br>
{% endblock %}



{% block js %}

    
    <script>
        $(document).ready(function(){
            {% for p in product_list %}

          $(".id-{{p.pk}}").click(function(){
            $.ajax({url: "{% url 'adpdapp:addtocart' p.id %}", success: function(result){
                alertify.alert( '{{p.title}} has been added to the cart successfully');
            }});

          });
          
          {% endfor %}



        });

        </script>

{% endblock %}
