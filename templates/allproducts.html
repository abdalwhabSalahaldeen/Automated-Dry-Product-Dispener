{% extends 'base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}
<div class="container">
    <h3>All Products</h3><hr>
    {% for cat in allcategories %}
  
    <div class="row">
        {% for p in cat.product_set.all %}
        <table class="table table-hover">
        
                <th scope="row"><a href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</p></th>
            <td>    </td>
            <td><p class="mt-3"> <strike></strike> SDG. {{p.selling_price}}</p></td> 
            <td><a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary">أضف</a></td> 
            </div>
        </div>  
        </div>
  
    </table>
        
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
